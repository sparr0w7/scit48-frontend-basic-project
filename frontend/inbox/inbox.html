<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IpTalk · 쪽지함</title>
    <link rel="stylesheet" href="../shared/base.css" />
    <link rel="stylesheet" href="./inbox.css" />
  </head>
  <body>
    <div id="header"></div>
    <main class="container inbox-page">
      <header class="inbox-header">
        <div>
          <p class="page-note">IPTalk로 도착한 쪽지를 한 곳에서 모아볼 수 있어요.</p>
          <span class="inbox-pill">실시간 업데이트</span>
        </div>
        <button class="inbox-refresh" id="inbox-refresh" type="button">새로고침</button>
      </header>

      <section class="inbox-summary">
        <div class="inbox-summary__item">
          <p class="inbox-summary__label">받은 쪽지</p>
          <p class="inbox-summary__value" id="inbox-total">0</p>
        </div>
        <div class="inbox-summary__item inbox-summary__item--secondary">
          <p class="inbox-summary__label">읽지 않은 쪽지</p>
          <p class="inbox-summary__value">준비 중</p>
        </div>
        <div class="inbox-summary__search">
          <input type="text" placeholder="IP나 키워드로 검색 (준비 중)" disabled />
        </div>
      </section>

      <section id="inbox-list" class="inbox-list">
        <ol class="cards"></ol>
      </section>
    </main>
    <div id="footer"></div>
    <script type="module">
      import { initLayout } from "../shared/layout.js";
      initLayout();
    </script>
    <script defer type="module" src="./inbox.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  </body>
</html>
