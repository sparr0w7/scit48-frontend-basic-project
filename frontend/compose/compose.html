<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IpTalk · 쪽지쓰기</title>
  <link rel="stylesheet" href="../shared/base.css" />
  <link rel="stylesheet" href="./compose.css" />
</head>

<body>
  <div id="header"></div>
  <main class="container">
    <h1>IpTalk · 쪽지쓰기</h1>
    <div class="warning-box"><span class="caution">주의:</span> 동일한 IP 사용자는 쪽지 내용을 볼 수 있습니다. 민감한 정보(이름,전화번호,주소,계정 등)는 입력하지마세요</div>
  <div class="status">
    <h2>쪽지 작성</h2>
    <form action="무야호" method="post" enctype="??">
      <div class="left" ><label for="ip">수신자 IP</label></div>
      <input type="text" name="ip" class="box"  placeholder="예) 192.168.0.42"><br>
      <div class="left"><label for="title">제목(선택)</label></div>
      <input type="text" name="title" class="box"  placeholder="예) 안녕하세요"><br>
      <div class="left"><label for="message">메시지</label></div>
      <textarea name="message" id="message" class="box" cols="40px" rows="10px"></textarea><br>
      <div class="left"><input type="submit" value="보내기" class="box">
      <input type="reset" value="초기화" class="box"></div>
  </div>

  </div>
  </main>
  <div id="footer"></div>
  <script type="module">
    import { initLayout } from "../shared/layout.js";
    initLayout();
  </script>
  <script type="module" src="./compose.js"></script>
</body>

</html>
